<div class="row">
    <div class="col-sm-6 col-md-6">
        <div class="list-group">
            <a [routerLink]="['/servers',server.id , 'edit']" [queryParams]="{allowEditing: '1'}" fragment="loading"  class="list-group-item" *ngFor="let server of servers">
                {{server.name}}
            </a>
        </div>
    </div>
    <div class="col-sm-6 col-md-6">
        <button class="btn btn-primary" (click)="reloadPage()">Reload Page</button>
        <app-edit-servers></app-edit-servers>
        <hr>
        <app-view-servers></app-view-servers>
    </div>
</div>
